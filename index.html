<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Library</title>
</head>

<body>
    <div id="header">
        <header><h1>Library</h1></header>
        <div id="legend">
            <button id="legend-read">read</button>
            <button id="legend-reading">reading</button>
            <button id="legend-not-yet">not yet</button>
        </div>
    </div>
    <div id="bookshelf">
        <div id="add-book" class="card" onclick="toggleForm()">
            <img src="assets/addNewBook.png" alt="Add new book">
        </div>
    </div>

    <div id="new-book-form" style="display: none">
        <div id="form-body">
            Title:
            <input type="text" name="title" id="title" value="Title">
            <br>

            Author:
            <input type="text" name="author" id="author" value="Author">
            <br>

            <label for="read"> Read </label>
            <input type="radio" name="read" id="read" value="read" checked> <br>
            <label for="reading"> Reading </label>
            <input type="radio" name="read" id="reading" value="reading"> <br>
            <label for="not-yet"> Not yet </label>
            <input type="radio" name="read" id="not-yet" value="not-yet"> <br>

            <input id="add-new-book" type="button" value="submit">
        </div>
    </div>
</body>
<script src="./logic/main.js"></script>

</html>
