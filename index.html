<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Nanum+Gothic&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">

    <title>Library</title>
</head>

<body>
    <div id="header">
        <header>
            Library (<span id="book-count"></span>)
        </header>
        <div id="legend">
            <button id="legend-read">read</button>
            <button id="legend-reading">reading</button>
            <button id="legend-not-yet">not yet</button>
        </div>
    </div>
    <div id="bookshelf">
        <div id="add-book" class="card" onclick="toggleForm()">
            <img src="assets/addNewBook.png" alt="Add new book">
        </div>
    </div>

    <div id="new-book-form" style="display: none">
        <div id="form-body">
            <form>
                Title:
                <input type="text" name="title" id="title" placeholder="What's the title?" required>
                <br>

                Author:
                <input type="text" name="author" id="author" placeholder="Who's the author?" required>
                <br>

                <label for="img">Book cover:</label>
                <input type="file" id="img" name="img" accept=".png,.jpg,.jpeg"> <br>
                <br>

                <div id="radio-btn">
                    <div>
                        <label for="read"> Read </label>
                        <input type="radio" name="read" id="read" value="read">
                    </div>
                    <div>
                        <label for="reading"> Reading </label>
                        <input type="radio" name="read" id="reading" value="reading">
                    </div>
                    <div>
                        <label for="not-yet"> Not yet </label>
                        <input type="radio" name="read" id="not-yet" value="not-yet" checked> <br>
                    </div>
                </div>

                <!-- <input id="add-new-book" type="button" value="submit"> -->
                <div id="form-btn">
                    <button id="add-new-book" type="submit" onsubmit="addNewBook()">Submit</button>
                    <button id="reset-btn" type="reset">Clear</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./logic/main.js"></script>

</html>
